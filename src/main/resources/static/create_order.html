<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/create-order.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <a href="latam-store-backend.html" target="_blank">Go to the backend</a>
    </div>
    <div class="row" style="TEXT-ALIGN: CENTER;margin-bottom: 60px;">
        <h1>CREATE ORDER</h1>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 10px;">

                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-success"  onclick="connect()">Connect</button>
                    <button id="disconnect"  class="btn btn-danger" onclick="disconnect()" disabled="disabled">Disconnect
                    </button>
                </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 10px;">
            <form class="form-inline">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Paso 3</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="origem">Origem</label>
                        <div class="col-md-4">
                            <input id="origem" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Make post request to create order</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Order events <span style="color: red;" id="listening-to-order"></span></th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
