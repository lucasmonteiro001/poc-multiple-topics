<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/latam-store-backend.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="alert alert-warning alert-dismissible" style="display: none" role="alert"> Event sent! <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div>
    <div class="row">
        <a href="index.html" target="_blank">Go to the frontend</a>
    </div>
    <div class="row" style="TEXT-ALIGN: CENTER;margin-bottom: 60px;">
        <h1>BACKEND APPLICATION</h1>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 10px;">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-success"  type="submit">Connect</button>
                    <button id="disconnect"  class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What happened to the Order (event)?</label>
                    <input type="text" id="name" class="form-control" placeholder="Order event...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send event</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
